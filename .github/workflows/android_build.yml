name: Android Build

on : pull_request

jobs:
  build:

    runs-on: ubuntu-lastest

    steps:
     - uses: actions/checkout@v1

     - name: Setup JDK
       uses: actions/setup-java@v1
       with:
         java-version: 1.8

     - name: Run Tests
       run: ./gradlew test

     - name: Build Project
       run: ./gradlew assemble